<h2>Results for: "{{ question }}"</h2>

{% if error %}
<div class="error-message">{{ error }}</div>
{% endif %}

{% if rows %}
<table border="1">
    <thead>
        <tr>
            {% for col in columns %}
                <th>{{ col }}</th>
            {% endfor %}
        </tr>
    </thead>
    <tbody>
        {% for row in rows %}
        <tr>
            {% for cell in row %}
                <td>{{ cell }}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </tbody>
</table>
{% else %}
    <p>No results found or query failed.</p>
{% endif %}
